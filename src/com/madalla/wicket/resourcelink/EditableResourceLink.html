<wicket:head>
	<style>
	    div#resourceFormDiv {
	    	float: left;
	    	clear: left;
	    	z-index: 1000;
	    	background-color: white;
	    	border: thin solid black;
	    	margin-left: auto;
	    	margin-right: auto;
	    	padding: 4px;   
	    }
	    
	    div#resourceLink {
	    	
	    }
	    div#resourceLink a {
	    	float:left;
	    }
	    div#resourceLink span, div#resourceLink span a {
	    	float:left;
	    }
	    
	    form div label{
	    	width: 3em;
	    }
	    form div.checkbox {
	    }
	    form div.checkbox label{
	    	width: 5em;
	    	padding-top: 8px;
	    }
	    form p.info {
	    	color:blue;
	    	font-size: x-small;
	    	width: 19em;
	    	margin: 0;
	    }
	    
	</style>

</wicket:head>

<wicket:panel>
	<div id="resourceLink">
		<a href="#" wicket:id="link">[[label]]</a>
		<span class="edit-wrapper"><a wicket:id="configure" class="edit-menu" href="#">Configure</a></span>
	</div>
	
	<div id="resourceFormDiv" style="display:none;" >
	<form class="resourceForm" wicket:id="resource-form">
		<p class="info"><wicket:message key="info.upload">[[label]]</wicket:message></p>
		<input type="file" wicket:id="file-upload" /><br/>
		<div>
			<label><wicket:message key="label.type">[[label]]</wicket:message></label>
			<select wicket:id="type-select"></select>
		</div>
		<div>
			<label><wicket:message key="label.name">[[label]]</wicket:message></label>
			<input type="text" wicket:id="editor"/>
		</div>
		<div>
			<label><wicket:message key="label.title">[[label]]</wicket:message></label>
			<input type="text" wicket:id="title-editor"/>
		</div>
		<div class="checkbox">
			<label><wicket:message key="label.hide">[[label]]</wicket:message></label>
			<input type="checkbox" wicket:id="hide-link"/>
		</div>
		<div>
			<span class="buttonwrapper">
                <a href="#" class="bluebutton" wicket:id="submit"><span><wicket:message key="label.submit">[[label]]</wicket:message></span></a>
            </span>
		</div>
	</form>
	</div>
	
</wicket:panel>
