<wicket:head>
	<style>
	    div.resourceFormDiv {
	    	position:absolute ;

	    	z-index: 1000;
	    	background-color: white;
	    	border: thin solid black;
	    	margin-left: auto;
	    	margin-right: auto;
	    	padding: 1px;   
	    }
	</style>

</wicket:head>

<wicket:panel>
	<a href="#" wicket:id="link">[[label]]</a>
	<div class="resourceFormDiv">
	<form class="resourceForm" wicket:id="resource-form">
		<input type="file" wicket:id="file-upload" /><br/>
		<div>
			<label>Select</label>
			<select wicket:id="type-select"></select>
		</div>
		<div>
			<label><wicket:message key="label.name">[[label]]</wicket:message></label>
			<input type="text" wicket:id="editor"/><br/>
		</div>
		<div>
			<label><wicket:message key="label.title">[[label]]</wicket:message></label>
			<input type="text" wicket:id="title-editor"/><br/>
		</div>
		<div>
			<label><wicket:message key="label.hide">[[label]]</wicket:message></label>
			<input type="checkbox" wicket:id="hide-link"/><br/>
		</div>
		<div>
		    <input type="submit" value="Submit" wicket:message="value:label.submit"/>
		    <input type="submit" wicket:message="value:label.cancel" wicket:id="cancel-button"/>
		</div>
	</form>
	</div>
	
</wicket:panel>
