<html xmlns:wicket>
<wicket:head>
       <style type="text/css">

		#base {
			float: left; 
			width:40%;
			padding:4px;
		}
		#dest {
			float: left; 
			margin-left:0.4em;
		}
		.baseContent {
			border-color: #CCCCCC;
			border-style: solid;
			border-width: 1px;
		}
            
    	</style>
    	<script type="text/javascript" src="http://www.google.com/jsapi">
    	</script>

</wicket:head>
<body>
<wicket:panel>
	<div id="base">
		<div id="translate">
			<p class="info"><wicket:message key="translate.info">[message]</wicket:message></p>
  			<input class="button" type="button" onclick="javascript:translateContent();" value="Translate"/>
  			<div id="branding"></div>
		</div>

		<div class="baseContent" wicket:id="baseContent">	
		</div>
	</div>
  
  <div id="dest">
  	<select wicket:id="langSelect" >
    	<option>[option1]</option>
        <option>[option2]</option>
    </select>
        
   	<span wicket:id="contentEditor"/>
  </div>
</wicket:panel>
</body>
</html>
