<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        .contentBlock {border-style : none;}
        .contentEdit {border-style : solid; border-color : blue; border-width: thin;}
        
        div.contentLink {
                    float: left; 
                    display:inline; 
                    width:100%; 
                    text-align:right; 
                    height: 17px;
                    }
        .editLink {
                    position: absolute;
                    z-index: 1;
            		background: transparent url(../resources/images/pencil_icon.gif) no-repeat scroll center top;
            		width: 10px; height: 15px;
            		visibility: hidden;
                    }
        .contentEdit a.editLink{visibility: visible; } 
        
        }            
        .contentBody {display:inline; width: 100%;}
        
    </style>
</wicket:head>
<body>
    <wicket:panel>
        <div class="contentBlock" wicket:id="contentBlock">
	        <a class="editLink" wicket:id="contentLink"> </a>
            <div class="contentBody" wicket:id="contentBody">Contact - paragraph 1 - content block...</div>
        </div>
    </wicket:panel>
</body>
</html>
