<html xmlns:wicket>
<wicket:head>
       <style type="text/css">
        	form { float:left;}
            form div {float:left; clear:both;}
            form textarea {float:left; clear:both;}
            
            div#formButtons { margin: 10px 0 0 5px;}
            .buttonwrapper {
                margin: 0 5px 10px 0 ;
                float: left; 
            }
    	</style>
</wicket:head>
<body>
    <wicket:panel>
        <form wicket:id="contentForm">
            <div>
                <a href="javascript:;" onmousedown="tinyMCE.get('text').show();">[Show]</a>
                <a href="javascript:;" onmousedown="tinyMCE.get('text').hide();">[Hide]</a>
            </div>
            <textarea style="textarea" wicket:id="text" rows="25" cols="60">Input comes here</textarea>
            <div id="formButtons">
                <span class="buttonwrapper">
                    <a href="#" class="orangebutton" wicket:id="cancelButton"><span><wicket:message key="label.cancel">Label Contents</wicket:message></span></a>
                </span>
                <span class="buttonwrapper">
                    <a href="#" class="orangebutton" wicket:id="submitButton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                </span>
            </div>
            <span wicket:id="feedback">feedbackmessages will be put here</span>
        </form>
    </wicket:panel>
</body>
</html>
