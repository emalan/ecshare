<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #backup {float:left; width:100%;}
        #contentDisplay { float: left; width:100%; border-style: solid; border-color: black; border-width: 1px; }
        #explorerPanel {float:left; width:25%; overflow:auto; border-right-style: solid; border-right-color: black; border-right-width: 1px;}
        #displayPanel {float:right; width:73%; border-style: solid; border-color: black; border-width: 1px;}
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
    <div id="backup">
        <a href="#" wicket:id="backupLink">Backup</a>
   	    <a href="#" wicket:id="restoreLink">Restore</a>
    </div>
	
	<div id="contentDisplay">
		<div id="explorerPanel">
        	<span wicket:id="contentExplorerPanel" />
        </div>
        <div id="displayPanel">
			<span wicket:id="contentDisplayPanel" />
		</div>
    </div>

    </wicket:panel>
</body>
</html>
