<wicket:panel>
	<a href="#" wicket:id="link">[[label]]</a>
	<form class="resourceForm" wicket:id="resource-form">
		<input type="file" wicket:id="file-upload"/><br/>
		<div>
			<label>Select</label>
			<select wicket:id="type-select"></select>
			<script type="text/javascript">
				var updateChoiceType = function(element, fileName){
				    var dot = fileName.lastIndexOf('.');
				    var suffix = fileName.substr(dot, fileName.length);
				    var value = "";
				    if (suffix.toLowerCase() == '.pdf') value = 'TYPE_PDF';
				    if (suffix.toLowerCase() == '.doc') value = 'TYPE_DOC';
				    element.value = value;
				}
			</script>
		</div>
		<div>
			<label><wicket:message key="label.name">[[label]]</wicket:message></label>
			<input type="text" wicket:id="editor"/><br/>
		</div>
		<div>
			<label><wicket:message key="label.title">[[label]]</wicket:message></label>
			<input type="text" wicket:id="title-editor"/><br/>
		</div>
		<input type="submit" value="Submit" wicket:message="value:label.submit"/>
	</form>
	
</wicket:panel>
