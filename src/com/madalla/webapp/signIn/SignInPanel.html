<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
    	form.signInForm div{clear: both; float: left; width: 100%;}
    	form.signInForm div label {float: left;}
    	form.signInForm div input {float: left;}
    	form.signInForm div label {width:7em;}
    </style>
</wicket:head>
<body>
    <wicket:panel>
        <form class="signInForm" wicket:id="signInForm">
            <div>
                <label wicket:id="usernameLabel"><wicket:message key="label.name">Label Contents</wicket:message></label>
                <input class="inputText" wicket:id="username" type="text" />
            </div>
            <div>
                <label wicket:id="passwordLabel"><wicket:message key="label.password">Label Contents</wicket:message></label>
                <input class="inputText" wicket:id="password" type="password" value="password" />
            </div>
            <div wicket:id="rememberMeRow">
                <input class="checkbox" id="rememberMe" wicket:id="rememberMe" type="checkbox"/>
                <label for="rememberMe"><wicket:message key="label.remember">Label Contents</wicket:message></label>
            </div>
            <div class="formButtons">
                <input type="submit" name="submit" value="Sign In"/>
                <input type="reset" value="Reset"/>
            </div>
        </form>
    </wicket:panel>
</body>
</html>
