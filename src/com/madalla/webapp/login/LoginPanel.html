<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
    	form.signInForm div{clear: both; float: left; width: 100%;}
    	form.signInForm div label, form.signInForm div a, form.signInForm div span {float: left;}
    	form.signInForm div input {float: left;}
    	form.signInForm div label {width:7em;}
    	form.signInForm div .buttonwrapper {margin-left: 7em; float: left;}
    	form.signInForm div .feedbackPanel {float: left;}
    	form.signInForm .info {font-size: medium; padding-left: 15px;}
    	form.signInForm .message {clear: both; padding-left: 15px; }
    </style>
</wicket:head>
<body>
    <wicket:panel>
        <form class="signInForm" wicket:id="signInForm">
            <div>
                <label wicket:id="usernameLabel"><wicket:message key="label.name">Label Contents</wicket:message></label>
                <input class="inputText" wicket:id="username" type="text" />
                
            </div>
            <div>
                <span class="info" wicket:id="lockedLabel">[label]</span><br/>
                <a class="message" href="#" wicket:id="unlockUser"><wicket:message key="label.unlock">[label]</wicket:message></a>
            </div>
            <div>
                <label wicket:id="passwordLabel"><wicket:message key="label.password">Label Contents</wicket:message></label>
                <input class="inputText" wicket:id="password" type="password" value="password" />
            </div>
            <div wicket:id="rememberMeRow">
                <label for="rememberMe"><wicket:message key="label.remember">Label Contents</wicket:message></label>
                <input class="checkbox" id="rememberMe" wicket:id="rememberMe" type="checkbox"/>
            </div>
            <div class="formButtons">
                <input type="submit" style="display: none;">
                <span class="buttonwrapper">
                    <a class="orangebutton" wicket:id="submitLink"><span><wicket:message key="label.login">Label Contents</wicket:message></span></a>
                </span>
            </div>
            <span class="feedbackPanel" wicket:id="loginFeedback"></span>
        </form>
    </wicket:panel>
</body>
</html>
