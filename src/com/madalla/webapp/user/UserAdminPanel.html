<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div{width: 100%;}
        div#user form div label {width: 7em;}
        div#profile form div label {width: 7em;}
        form div .buttonwrapper {margin-left: 10em;}
        form#passwordLink
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
	    <div id="control">
    	    <span class="buttonwrapper">
        	    <a href="#" class="bluebutton" wicket:id="returnLink"><span><wicket:message key="label.return">Label Contents</wicket:message></span></a>
        	</span>
    	</div>
    	<div id="user" class="adminSection">
            <span class="adminHeading"><wicket:message key="heading.user">Label Contents</wicket:message></span>
            <form id="user" wicket:id="userForm">
                <div>    
                    <label><wicket:message key="label.username">Label Contents</wicket:message></label>
                    <input class="inputText" type="text" wicket:id="username"/>
                    <span class="feedbackPanel" wicket:id="usernameFeedback"></span>
                </div>
                <div>    
                    <label><wicket:message key="label.email">Label Contents</wicket:message></label>
                    <input class="inputText" type="text" wicket:id="email"/>
                    <span class="feedbackPanel" wicket:id=emailFeedback></span>
                </div>
                <div>    
                    <label><wicket:message key="label.firstName">Label Contents</wicket:message></label>
                    <input class="inputText" type="text" wicket:id="firstName"/>
                </div>
                <div>    
                    <label><wicket:message key="label.lastName">Label Contents</wicket:message></label>
                    <input class="inputText" type="text" wicket:id="lastName"/>
                </div>
                <div class="formButtons">
                    <input type="submit" style="display: none;">
                    <span class="buttonwrapper">
                        <a wicket:id="userSubmit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="userFeedback"></span>
                </div>
            </form>
               
        </div>
    	<div id="profile" class="adminSection">
            <hr/>                
    		<span class="adminHeading" wicket:id="profileHeading"></span>
			<form id="profile" wicket:id="profileForm">
                <div>
                    <label for="email"><wicket:message key="label.email">Label Contents</wicket:message></label>
                    <input id="email" class="inputText" type="text" wicket:id="email"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
               	<div>    
                   	<label><wicket:message key="label.firstName">Label Contents</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="firstName"/>
                </div>
                <div>    
                   	<label><wicket:message key="label.lastName">Label Contents</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="lastName"/>
                </div>
                <div class="formButtons">
                    <input type="submit" style="display: none;">
                    <span class="buttonwrapper">
                        <a wicket:id="profileSubmit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="profileFeedback"></span>
                </div>
            </form>        	
		</div>
        
    </wicket:panel>
</body>
</html>
