<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div#createNew {clear:none;}
        div#profile form div label {width: 7em;}
        form div#createNew .buttonwrapper {margin: 5px 0 0 10px;}
        form div.formButtons {margin-left: 10em;}
        form div.formButtons .buttonwrapper {margin-right: 5px;}
        form#passwordLink
        form.formShow {display: inline;}
        form.formHide {display: none;}
        p.info {clear: both; float: left; width: 25em; margin-top: 15px;}
        span#welcome {clear:both;}
        span#reset {clear:both;}
        form div.email .feedbackPanel {margin: 20px 0 0 15px; color: blue;}
                
        div.wicket-aa {
                    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                    font-size: 12px;
                    background-color: white;
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                    padding: 2px;
                    margin: 1px 0 0 0;
                    text-align:left;
                }
       div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
       div.wicket-aa ul li.selected { background-color: grey; padding: 2px; margin:0; }
            
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
	    <div id="control">
    	    <span class="buttonwrapper">
        	    <a href="#" class="bluebutton" wicket:id="returnLink"><span><wicket:message key="label.return">Label Contents</wicket:message></span></a>
        	</span>
    	</div>
               
    	<div id="profile" class="adminSection">
    		<span class="adminHeading"><wicket:message key="heading.profile">Label Contents</wicket:message></span>
            <p class="info"><wicket:message key="label.user.info">Label Contents</wicket:message></p>
            <form id="user" wicket:id="userForm">
                <div>    
                    <label><wicket:message key="label.username">Label Contents</wicket:message></label>
                    <input class="inputText" type="text" wicket:id="username"/>
                </div>
                <div id="createNew">
                    <input type="submit" style="display: none;">
                    <span class="buttonwrapper">
                        <a wicket:id="userSubmit" class="orangebutton"><span><wicket:message key="label.create">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="userFeedback"></span>
                </div>
            </form>

			<form wicket:id="profileForm">
                <div>
                    <label for="email"><wicket:message key="label.email">Label Contents</wicket:message></label>
                    <input id="email" class="inputText" type="text" wicket:id="email"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
               	<div>    
                   	<label><wicket:message key="label.firstName">Label Contents</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="firstName"/>
                </div>
                <div>    
                   	<label><wicket:message key="label.lastName">Label Contents</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="lastName"/>
                </div>
                <div>    
                   	<label><wicket:message key="label.admin">Label Contents</wicket:message></label>
                   	<input class="checkbox" type="checkbox" wicket:id="adminMode"/>
                </div>
                <div>
                	<span valign="top" wicket:id="site">
        				<input type="checkbox">site 1</input>
        				<input type="checkbox">site 2</input>
    				</span>
                </div>
                <div class="email">
                    <p class="info"><wicket:message key="label.welcome.info">Label Contents</wicket:message></p>
                    <span id="welcome" class="buttonwrapper">
                        <a class="bluebutton" wicket:id="welcomeLink"><span><wicket:message key="label.welcome">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="welcomeFeedback"></span>
                </div>
                <div class="email">
                    <p class="info"><wicket:message key="label.reset.info">Label Contents</wicket:message></p>
                    <span id="reset" class="buttonwrapper">
                        <a class="bluebutton" wicket:id="resetLink"><span><wicket:message key="label.reset">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="resetFeedback"></span>
                </div>
                <div class="formButtons">
                    <input type="submit" style="display: none;">
                    <span class="buttonwrapper">
                        <a wicket:id="profileSubmit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="buttonwrapper">
                        <a wicket:id="newSubmit" class="orangebutton"><span><wicket:message key="label.submitNew">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="profileFeedback"></span>
                </div>
            </form>        	
		</div>
        
    </wicket:panel>
</body>
</html>
