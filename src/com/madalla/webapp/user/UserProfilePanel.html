<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div{width: 100%;}
        div#profile form div label {width: 7em;}
        form div .buttonwrapper {margin-left: 10em;}
        form#passwordLink
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
        <div>
            <a href="#" wicket:id="UserAdmin"><wicket:message key="label.user">[label]</wicket:message></a>
        </div>
        <div>
            <a href="#" wicket:id="PasswordChange"><wicket:message key="label.password">[label]</wicket:message></a>
            <p class="info"><wicket:message key="info.password">[label]</wicket:message></p>
        </div>
    	<div id="profile" class="adminSection">
            <hr/>                
    		<span class="adminHeading" wicket:id="profileHeading"></span>
			<form id="profile" wicket:id="profileForm">
                <div>
                    <label for="email"><wicket:message key="label.email">[label]</wicket:message></label>
                    <input id="email" class="inputText" type="text" wicket:id="email"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
               	<div>    
                   	<label><wicket:message key="label.firstName">[label]</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="firstName"/>
                </div>
                <div>    
                   	<label><wicket:message key="label.lastName">[label]</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="lastName"/>
                </div>
                <div class="formButtons">
                    <input type="submit" style="display: none;">
                    <span class="buttonwrapper">
                        <a wicket:id="profileSubmit" class="orangebutton"><span><wicket:message key="label.submit">[label]</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="profileFeedback"></span>
                </div>
            </form>        	
		</div>
        
    </wicket:panel>
</body>
</html>
