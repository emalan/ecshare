<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div{width: 100%;}
        div#password form div label {width: 14em;}
        div#profile form div label {width: 7em;}
        form div .buttonwrapper {margin-left: 10em;}
        form#passwordLink
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
	    <div id="control">
    	    <span class="buttonwrapper">
        	    <a href="#" class="bluebutton" wicket:id="returnLink"><span><wicket:message key="label.return">Label Contents</wicket:message></span></a>
        	</span>
    	</div>
    	<div id="password" class="adminSection">
            <span class="adminHeading"><wicket:message key="heading.password">Label Contents</wicket:message></span>
            <form id="password" wicket:id="passwordForm">
                <div>    
                    <label><wicket:message key="label.existingPassword">Label Contents</wicket:message></label>
                    <input class="inputText" type="password" wicket:id="existingPassword"/>
                    <span class="feedbackPanel" wicket:id="existingFeedback"></span>
                </div>
                <div>    
                    <label><wicket:message key="label.newPassword">Label Contents</wicket:message></label>
                    <input class="inputText" type="password" wicket:id="newPassword"/>
                    <span class="feedbackPanel" wicket:id="newFeedback"></span>
                </div>
                <div>    
                    <label><wicket:message key="label.confirmPassword">Label Contents</wicket:message></label>
                    <input class="inputText" type="password" wicket:id="confirmPassword"/>
                    <span class="feedbackPanel" wicket:id="confirmFeedback"></span>
                </div>
                <div class="formButtons">
                    <span class="buttonwrapper">
                        <a wicket:id="passwordSubmit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="passwordFeedback"></span>
                </div>
            </form>
               
        </div>
    	<div id="profile" class="adminSection">
            <hr/>                
    		<span class="adminHeading" wicket:id="profileHeading"></span>
			<form id="profile" wicket:id="profileForm">
                <div>
                    <label for="email"><wicket:message key="label.email">Label Contents</wicket:message></label>
                    <input id="email" class="inputText" type="text" wicket:id="email"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
               	<div>    
                   	<label><wicket:message key="label.firstName">Label Contents</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="firstName"/>
                </div>
                <div>    
                   	<label><wicket:message key="label.lastName">Label Contents</wicket:message></label>
                   	<input class="inputText" type="text" wicket:id="lastName"/>
                </div>
                <div class="formButtons">
                    <span class="buttonwrapper">
                        <a wicket:id="profileSubmit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="profileFeedback"></span>
                </div>
            </form>        	
		</div>
        
    </wicket:panel>
</body>
</html>
