<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        div#profile {
            clear:both; 
            float:left;
            margin: 15px 0 0 10px;
        
        }
        span.divHeadings {clear:both; float: left; color: blue; font-size: large;}
        
        form div{clear: both; float: left; width: 100%;}
        form div label {float: left;}
        form div question {float: left;}
        form div input {float: left;}
        form div label {width:10em;}
        form div .buttonwrapper {margin-left: 10em; float: left;}
        form div .feedbackPanel {float: left;}
        form fieldset {float:left; clear: both;}
        
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
	    <div id="control">
    	    <span class="buttonwrapper">
        	    <a href="#" class="bluebutton" wicket:id="returnLink"><span><wicket:message key="label.return">Label Contents</wicket:message></span></a>
        	</span>
    	</div>
    	<div id="profile">
    		<span class="divHeadings" wicket:id="heading"></span>
			<form wicket:id="profileForm">
                <div>
                    <label for="email"><wicket:message key="label.email">Label Contents</wicket:message></label>
                    <input id="email" class="inputText" type="text" wicket:id="email"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
               	<fieldset>
               	    <legend><wicket:message key="label.passwordChange">Label Contents</wicket:message></legend>
                	<div>    
                    	<label><wicket:message key="label.passwordExisting">Label Contents</wicket:message></label>
                    	<input class="inputText" type="text"/>
                    </div>
                    <div>    
                    	<label><wicket:message key="label.passwordNew">Label Contents</wicket:message></label>
                    	<input class="inputText" type="text"/>
                    </div>
                    <div>    
                    	<label><wicket:message key="label.passwordConfirm">Label Contents</wicket:message></label>
                    	<input class="inputText" type="text"/>
                    </div>
                </fieldset>
                <div class="formButtons">
                    <span class="buttonwrapper">
                        <a wicket:id="submit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="feedback"></span>
                </div>
            </form>        	
		</div>
        
    </wicket:panel>
</body>
</html>
