<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div{width: 100%;}
        div#password form div label {width: 14em;}
        form div .buttonwrapper {margin-left: 10em;}
        form#passwordLink
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
    	<div id="password" class="adminSection">
            <span class="adminHeading"><wicket:message key="heading.password">Label Contents</wicket:message></span>
            <form id="password" wicket:id="passwordForm">
                <div>    
                    <label><wicket:message key="label.existingPassword">Label Contents</wicket:message></label>
                    <input class="inputText" type="password" wicket:id="existingPassword"/>
                    <span class="feedbackPanel" wicket:id="existingFeedback"></span>
                </div>
                <div>    
                    <label><wicket:message key="label.newPassword">Label Contents</wicket:message></label>
                    <input class="inputText" type="password" wicket:id="newPassword"/>
                    <span class="feedbackPanel" wicket:id="newFeedback"></span>
                </div>
                <div>    
                    <label><wicket:message key="label.confirmPassword">Label Contents</wicket:message></label>
                    <input class="inputText" type="password" wicket:id="confirmPassword"/>
                    <span class="feedbackPanel" wicket:id="confirmFeedback"></span>
                </div>
                <div class="formButtons">
                    <input type="submit" style="display: none;">
                    <span class="buttonwrapper">
                        <a wicket:id="formSubmit" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span class="feedbackPanel" wicket:id="formFeedback"></span>
                </div>
            </form>
               
        </div>
        
    </wicket:panel>
</body>
</html>
