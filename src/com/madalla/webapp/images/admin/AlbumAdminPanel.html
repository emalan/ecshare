<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
    
    
    </style>
</wicket:head>
<body>
    <wicket:panel>
        
    <form wicket:id="simpleUpload">
     <fieldset>
      <legend>Upload form</legend>
        <p>
        <div wicket:id="fileInput" class="mfuex"/>
        </p>
        <input type="submit" value="Upload!"/>
     </fieldset>
    </form>


     <div>
        <span wicket:id="uploadFeedback"/>
     </div>
     
     <div>
      <h4>Current Images in Album</h4>
      <table>
        <tr wicket:id="imageListView">
            <td width="200"><span wicket:id="file">(file)</span></td>
            <td><a href="#" wicket:id="delete"><img src="delete.gif" border="0"/></a></td>
        </tr>
      </table>
    </div>
         
    </wicket:panel>
</body>
</html>
