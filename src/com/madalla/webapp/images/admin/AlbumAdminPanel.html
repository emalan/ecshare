<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #control {float: left; width: 100%;}
        #fileUpload {float: left; width: 100%;}
        
        #fileUpload p {
            color: blue;
        }
        
        #availableImages {
            float: left;
            clear: both;
            width: 48%;
        }
        .albumDisplay {
            float: left;
            width: 48%;
        }
        .feedback {
            float:left;
            margin: 5px 0 5px 20px;
        }
        
    
    </style>
</wicket:head>
<body>
    <wicket:panel>
    <div id="control">
        <span class="buttonwrapper">
            <a href="#" class="bluebutton" wicket:id="returnLink"><span><wicket:message key="label.return">Label Contents</wicket:message></span></a>
        </span>
    </div>

    <div id="fileUpload">
        <form wicket:id="simpleUpload">
            <fieldset>
            <legend><wicket:message key="label.upload">Label Contents</wicket:message></legend>
            <p><wicket:message key="label.upload.info">Label Contents</wicket:message></p>
            <p>
            <div wicket:id="fileInput" class="mfuex"/>
            </p>
            <div class="buttonwrapper">
                <a href="#" class="orangebutton" wicket:id="submitLink"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
            </div>
            <span class="feedback" wicket:id="uploadFeedback"/>
            </fieldset>
        </form>
    </div>
     
    <div id="availableImages">
        <h4><wicket:message key="label.available">Label Contents</wicket:message></h4>
        <table wicket:id="listContainer">
            <tr wicket:id="imageListView">
                <td><img wicket:id="thumb" border="0" /></td>
                <td><span wicket:id="file">(file)</span></td>
                <td><a href="#" wicket:id="delete"><wicket:message key="label.delete">Label Contents</wicket:message></a></td>
            </tr>
        </table>
    </div>
    
    <div class="albumDisplay" wicket:id="albumDisplay">

    </div>
         
    </wicket:panel>
</body>
</html>
