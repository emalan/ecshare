<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #availableImages {
            float: left;
            clear: both;
            width: 50%;
        }
        #albumImages {
            float: left;
            width: 50%;
        }
    
    </style>
</wicket:head>
<body>
    <wicket:panel>
    <a href="#" wicket:id="returnLink"><wicket:message key="label.return">Label Contents</wicket:message></a>    

    <div id="fileUpload">
        <form wicket:id="simpleUpload">
            <fieldset>
            <legend><wicket:message key="label.upload">Label Contents</wicket:message></legend>
            <p>
            <div wicket:id="fileInput" class="mfuex"/>
            </p>
            <input type="submit" value="Upload!"/>
            <span wicket:id="uploadFeedback"/>
            </fieldset>
        </form>
    </div>
     
    <div id="availableImages">
        <h4><wicket:message key="label.available">Label Contents</wicket:message></h4>
        <table wicket:id="listContainer">
            <tr wicket:id="imageListView">
                <td><img wicket:id="thumb" border="0" /></td>
                <td><span wicket:id="file">(file)</span></td>
                <td><a href="#" wicket:id="delete"><wicket:message key="label.delete">Label Contents</wicket:message></a></td>
            </tr>
        </table>
    </div>
    
    <div id="albumImages">
    
        <span wicket:id="albumDisplay"></span>

    </div>
         
    </wicket:panel>
</body>
</html>
