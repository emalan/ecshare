<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
    
       div.album{
            position:relative;
            width: 368px;
            height: 286px;
        }
        ul.crossfade {
                padding: 0;
                margin: 0;
                list-style: none;
                position: relative;
        }
        .crossfade li{
            list-style: none;
            list-style-type: none;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #FFF;
                visibility: hidden;
        }

        div#controls{
            position: absolute;
            left: 8%;
            bottom: 4%;
            margin: 10px;

        }
        
    </style>
</wicket:head>
<body>
    <wicket:panel>
        
        <div id="link">
              <a href="#" wicket:id="adminLink"><wicket:message key="admin.label">Label Contents</wicket:message></a>
        </div>  
        
        <div class="album" >
            <ul id="images" class="crossfade">
                <li wicket:id="image-list" style="visibility: visible; list-style: none; list-style-type: none;">
                    <div class="imageWrapper">
                        <div>
                        <img wicket:id="id" class="banner-image" border="0" />
                        </div>
                    </div>
                </li>
            </ul>
        </div>      
    
    </wicket:panel>
</body>
</html>
