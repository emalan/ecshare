<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <wicket:child />
        
    <div class='popup' id="loginPopup" style='display:none;'>
        <div style='overflow: auto; width: 100%'>
            <div class='popupLinks' style='float: right; padding: 0.2em; padding-right: 1em;'>
                <a wicket:id="closeLogin" href="#" onclick="wicketHide('loginPopup');" style='color:blue'>close</a>
            </div>
            <div class='popupTitle' style='padding: 0.2em; padding-left: 1em; margin-right: 4em;'>
                 <wicket:message key="label.login.popup">[label]</wicket:message>
            </div>
            <div id="signInPanel" class='popupContent' style='width: 100%; background-color: white; overflow: auto; white-space: nowrap'>
                <span wicket:id="signInPanel"/>
            </div>
        </div>                  
    </div>
    
</body>
</html>
