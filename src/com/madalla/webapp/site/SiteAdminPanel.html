<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div label {
            width:7em;
            clear: both;
        }
        form div p {
            padding-left: 15px;
            padding-top: 5px;
            width: 30em;
            clear:both;
        }
        div#locale {

        }
        div#locale input, div#locale label{
            float:none;
            margin-left: 20px;
        }
        div#locale span{
            clear: both;
        }
    </style>
</wicket:head>
<body>
    <wicket:panel>
        
        <div>
            <a href="#" wicket:id="pageAdminLink"><wicket:message key="label.pageadmin">[label]</wicket:message></a>
            <p class="info"><wicket:message key="info.pageadmin">[label]</wicket:message></p>
        </div>
    
        <div id="siteadmin" class="adminSection">
            <h2><wicket:message key="heading.site">[label]</wicket:message></h2>
            <form wicket:id="siteForm">
              <fieldset>
                <div>
                    <label><wicket:message key="label.email">[label]</wicket:message></label>
                    <input style="width:20em;" wicket:id="adminEmail" class="inputText" type="text"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
                <div>
                    <label><wicket:message key="label.url.site">[label]</wicket:message></label>
                    <input style="width:20em;" wicket:id="url" class="inputText" type="text"/>
                    <span class="feedbackPanel" wicket:id="urlFeedback"></span>
                </div>
                <div>
                    <label><wicket:message key="label.description">[label]</wicket:message></label>
                    <input style="width:20em;" wicket:id="metaDescription" class="inputText" type="text"/>
                </div>
                <div>    
                   	<label><wicket:message key="label.security">Label Contents</wicket:message></label>
                   	<input class="checkbox" type="checkbox" wicket:id="securityCertificate"/>
                </div>
                <div id="locale">
                	<span valign="top" wicket:id="localeList">
        				<input type="checkbox">site 1</input>
        				<input type="checkbox">site 2</input>
    				</span>
                    <p class="info"><wicket:message key="info.locale">[label]</wicket:message></p>
    			</div>
    	      </fieldset>
              <div class="submit">
                    <span class="buttonwrapper">
                        <a wicket:id="formSubmit" class="orangebutton"><span><wicket:message key="label.submit">[label]</wicket:message></span></a>
                    </span>
                    <span wicket:id="formFeedback" class="feedbackPanel"></span>
              </div>
                
            </form>
        </div>
               
        
    </wicket:panel>
</body>
</html>
