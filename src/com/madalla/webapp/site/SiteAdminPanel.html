<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form div label {
            width:7em;
        }
        form div p {
            margin-left: 15px;
            width: 30em;
            clear:both;
        }
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
        <div id="siteadmin" class="adminSection">
            <span class="adminHeading"><wicket:message key="heading.site">Label Contents</wicket:message></span>
            <form wicket:id="siteForm">
                <div>
                    <label><wicket:message key="label.email">Label Contents</wicket:message></label>
                    <input style="width:20em;" wicket:id="adminEmail" class="inputText" type="text"/>
                    <span class="feedbackPanel" wicket:id="emailFeedback"></span>
                </div>
                <div>
                    <label><wicket:message key="label.description">Label Contents</wicket:message></label>
                    <input style="width:30em;" wicket:id="metaDescription" class="inputText" type="text"/>
                </div>
                <div>
                    <label><wicket:message key="label.keywords">Label Contents</wicket:message></label>
                    <input style="width:30em;" wicket:id="metaKeywords" class="inputText" type="text"/>
                    <p class="info"><wicket:message key="info.keywords">Label Contents</wicket:message></p>
                </div>
                <span valign="top" wicket:id="localeList">
        				<input type="checkbox">site 1</input>
        				<input type="checkbox">site 2</input>
    			</span>
                <div class="formButtons">
                    <span class="buttonwrapper">
                        <a wicket:id="submitLink" class="orangebutton"><span><wicket:message key="label.submit">Label Contents</wicket:message></span></a>
                    </span>
                    <span wicket:id="siteFeedback" class="feedbackPanel"></span>
                </div>
                
            </form>
        </div>
               
        
    </wicket:panel>
</body>
</html>
