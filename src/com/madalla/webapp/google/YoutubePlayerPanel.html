<wicket:head>
	<style>
		div.configureDiv span {
		}
		div#formDiv {
		    border: thin solid darkgray;
            padding: 4px;   
		    
		}
		div#playerDiv {

	    }
	    form div label {
	       width: 4em;
        }
	    form .buttonwrapper {
           margin-left: 4em;
        }
        
        form p.info{
        	width: 20em;
       	}
	    
	</style>
</wicket:head>
<wicket:panel>
  	<div id="configureDiv">
		<span wicket:id="configureIcon"></span>
    </div>
	<div id="formDiv" style="display:none;">
	  <form wicket:id="videoForm">
		<div>
			<label><wicket:message key="label.videoid">[[label]]</wicket:message></label>
			<input type="text" wicket:id="videoid"></input>
		</div>
		<div>
			<label><wicket:message key="label.height">[[label]]</wicket:message></label>
			<input type="text" wicket:id="height"></input>
		</div>
		<div>
			<label><wicket:message key="label.width">[[label]]</wicket:message></label>
			<input type="text" wicket:id="width"></input>
		</div>
		<div>
			<p class="info"><wicket:message key="info.size">[[label]]</wicket:message></p>
		</div>
	    <div>
			<span class="buttonwrapper">
                <a href="#" class="bluebutton" wicket:id="submit"><span><wicket:message key="label.submit">[[label]]</wicket:message></span></a>
            </span>
		</div>
	  </form>	
	</div>
	<div id="playerDiv">
        <div id="ytapiplayer">You need Flash player 8+ and JavaScript enabled to view this video.</div>
    </div>

</wicket:panel>
