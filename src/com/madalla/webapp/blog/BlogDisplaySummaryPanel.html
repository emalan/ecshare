<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        div#blogDisplayHeader{float: left; width: 100%;}
        div#blogDisplayFooter{
        	float: left; clear: both;
        	width: 100%;
        	padding-top: 10px;
        	border-top: thin solid #999999;
        }
        div.blogEntry{
            float:left; clear: both;
            width: 100%;
            margin-top: 10px;
            border-top: thin solid #C0C0C0;
            padding-top:5px;
        }
        .blogTitle {
			font-size: 1.4em;
			font-weight: bold;
			letter-spacing: normal;
			color: #3366CC;
		}
        
        .blogText {
            
        }

        .blogEntryFooter {
        	margin-top: 20px;
        	font-size: 0.9em;
        	color: #999999;
        }

        .blogDate, .keywords {
            color: #6699CC;
        }

    </style>
</wicket:head>
<body>
    <wicket:panel>
        <div id="blogDisplayHeader">
            <a href="#" wicket:id="CreateNew"><wicket:message key="label.create">Label Contents</wicket:message></a>
        </div>
        
        <span wicket:id="comments">
        <div class="blogEntry">
            <h3 class="blogTitle" wicket:id="title"/>
            
            <span class="blogText" wicket:id="text"/>
            
            <div class="blogEntryFooter">
                <div>
            		<wicket:message key="label.date">Label Contents :</wicket:message>
            		<span class="blogDate" wicket:id="date"/>
                </div>
                <div>	
            		<wicket:message key="label.keywords">Label Contents :</wicket:message>
            		<span class="keywords" wicket:id="keywords"/>
            	</div>
            </div>
            
            <a href="#" wicket:id="EditBlog"><wicket:message key="label.edit">Label Contents</wicket:message></a>
            <a href="#" wicket:id="DeleteBlog"><wicket:message key="label.delete">Label Contents</wicket:message></a>
            
        </div>
        </span>
        
        <div id="blogDisplayFooter">
        	<a href="#" wicket:id="archive"><wicket:message key="label.archive">Label Contents</wicket:message></a>
        </div>
    </wicket:panel>
</body>
</html>
