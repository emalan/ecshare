<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        form { float:left;}
        form div {float:left; clear:both;}
        form textarea {float:left; clear:both;}
        form span {float:left;}
    </style>
</wicket:head>
<body>
    <wicket:panel>
        
        <form wicket:id="blogForm">
            <div>
                <a href="javascript:;" onmousedown="tinyMCE.get('text').show();">[Show]</a>
                <a href="javascript:;" onmousedown="tinyMCE.get('text').hide();">[Hide]</a>
            </div>

            <div id="textDiv">
                <textarea style="textarea" wicket:id="text" rows="25" cols="60">Input comes here</textarea>
            </div>

            <div id="categoryDiv">
                <label for="category">
                    <wicket:message key="label.category">Label Contents</wicket:message>
                </label>
                <select wicket:id="category">
                    <option>category 1</option>
                    <option>category 2</option>
                </select>
            </div>

            <div id=dateDiv>
                <input type="text" wicket:id="dateTextField" /> 
            </div>

            <div>
                <input type="submit" value="Save" />
                <input type="submit" value="Cancel" />
            </div>

            <span wicket:id="feedback">feedbackmessages will be put here</span>

        </form>
        
    </wicket:panel>
</body>
</html>
