<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        .blogContainer {float: left; border-style : none;}
    </style>
</wicket:head>
<body>
    <wicket:panel>
        <div id="blogDisplayHeader">
            <a href="#" wicket:id="CreateNew">Create new blog</a>
        </div>
        <span wicket:id="comments">
            <div class="blogEntry">
                <p>
                    <span wicket:id="date"/><br>
                    <span wicket:id="text"/>
                    <a href="#" wicket:id="EditBlog">Edit Entry</a>
                    <a href="#" wicket:id="DeleteBlog">Delete Entry</a>
                </p>
                <hr/>
            </div>
        </span>
    </wicket:panel>
</body>
</html>
