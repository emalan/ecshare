<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        div#blogDisplayHeader{float: left; width: 100%;}
        div.blogEntry{
            float:left; clear: both;
            width:100%;
            margin-top: 10px;
            border-top: thin solid #444444;
            padding-top:5px;
        }
        .blogTitle {
			font-size: 1.4em;
			font-weight: bold;
			letter-spacing: normal;
			color: #3366CC;
		}
        .blogText {
        }
        .blogEntryFooter {
        	margin-top: 20px;
        	font-size: 0.9em;
        	color: #999999;
        }
        .blogDate, .keywords {
            color: #6699CC;
        }
    </style>
</wicket:head>
<body>
    <wicket:panel>
        <div id="blogDisplayHeader">
            <a href="#" wicket:id="main"><wicket:message key="label.main">Label Contents</wicket:message></a>
            <a href="#" wicket:id="archive"><wicket:message key="label.archive">Label Contents</wicket:message></a>
        </div>
        
        <div class="blogEntry">
            <h3 class="blogTitle" wicket:id="title"/>
            <span class="blogText" wicket:id="text"/>
            <div class="blogEntryFooter">
                <div>
            		<wicket:message key="label.date">Label Contents :</wicket:message>
            		<span class="blogDate" wicket:id="date"/>
                </div>
                <div>	
            		<wicket:message key="label.keywords">Label Contents :</wicket:message>
            		<span class="keywords" wicket:id="keywords"/>
            	</div>
            </div>
            <a href="#" wicket:id="EditBlog">Edit Entry</a>
            <a href="#" wicket:id="DeleteBlog">Delete Entry</a>
        </div>

    </wicket:panel>
</body>
</html>
