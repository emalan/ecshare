<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        div#blogDisplayHeader{float: left; width: 100%;}
        div.blogEntry{
            float:left; clear: both;
            margin-top: 10px;
            border-top: thin solid #444444;
            padding-top:5px;
            width:100%;
        }
        .blogDate {
            margin-top:4px;
            clear:both;
        }
        
        .blogTitle {
			font-family:Univers,Arial,Verdana,sans-serif;
			font-size:2em;
			font-weight:normal;
			letter-spacing:0.25em;
			font-color:blue;
		}

        .blogText {
            clear: both;
            margin-top: 4px;
        }
        .blogText h1,h2,h3,h4,p{
           margin:0pt;
        }    
    </style>
</wicket:head>
<body>
    <wicket:panel>
        <div id="blogDisplayHeader">
            <a href="#" wicket:id="main"><wicket:message key="label.main">Label Contents</wicket:message></a>
            <a href="#" wicket:id="archive"><wicket:message key="label.archive">Label Contents</wicket:message></a>
        </div>
        
        <div class="blogEntry">
            <span class="blogTitle" wicket:id="title"/>
            <span class="blogText" wicket:id="text"/>
            <wicket:message key="label.date">Label Contents :</wicket:message>
            <span class="blogDate" wicket:id="date"/>
            <a href="#" wicket:id="EditBlog">Edit Entry</a>
            <a href="#" wicket:id="DeleteBlog">Delete Entry</a>
        </div>

    </wicket:panel>
</body>
</html>
