<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #blogHomePanel { float: left; width:100%; border-style: solid; border-color: black; border-width: 1px; }
        #blogExplorerPanel {float:left; width:25%; overflow:auto; border-right-style: solid; border-right-color: black; border-right-width: 1px;}
        #blogDisplayPanel {float:right; width:73%; border-style: solid; border-color: black; border-width: 1px;}
    </style>
</wicket:head>
<body>
    <wicket:panel>
        
 	<div id="blogHomePanel">
		<div id="blogExplorerPanel">
        	<span wicket:id="blogExplorerPanel" />
        </div>
        <div id="blogDisplayPanel">
			<span wicket:id="blogDisplayPanel" class="showHome" />
		</div>
    </div>
        
    </wicket:panel>
</body>
</html>
