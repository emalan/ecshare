<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #blogHomePanel { float: left; width:100%; }
        #blogExplorerPanel {
        	float:left; 
        	width:30%; 
        	font-size: 0.6em; 
        }
        #blogDisplayPanel {
        	float:right; 
        	width:67%; 
        }
    </style>
</wicket:head>
<body>
    <wicket:panel>
        
 	<div id="blogHomePanel">
		<div id="blogExplorerPanel">
        	<span wicket:id="blogExplorerPanel" />
        </div>
        <div id="blogDisplayPanel">
			<span wicket:id="blogDisplayPanel" class="showHome" />
		</div>
    </div>
        
    </wicket:panel>
</body>
</html>
