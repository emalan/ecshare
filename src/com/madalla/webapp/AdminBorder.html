<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
    <wicket:head>
        <meta name="AUTHOR" content="Eugene Malan"  />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
        <style type="text/css">
        
            #topbar {
        	    float:left;
                background:#0022CC none repeat-x scroll left bottom;
				color:#FFFFFF;
				font-family:"Trebuchet MS",arial,helvetica,sans-serif;
				left:0pt;
				top:0pt;
				width:100%;
				text-align: left;
				padding-bottom: 10px;
				/* height:4.5em; */
			}
			#topbar p{ 
			    padding-left: 30px;
			    padding-top: 10px;
				font-weight: bold;
				font-size: 2.4em;
				font-stretch: wider;
			}
			#main {
			    float: left;
			    margin-top : 10px;
			    text-align: left;
			    width: 100%;
			}
			#footer {
			    float:left; 
                background-color: #A4B3CA;
                background-image: none;
                background-repeat: repeat;
                background-attachment: scroll;
                background-position: 0%;
                color : #808080;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
                width: 100%;
            }
            .msg {
                text-align: center;
            }
            .msg .message_box {
                border: 1px solid #FFCC35;
                color:#000000;
                font-weight: bold;
                display: inline;
            }
            #noscript_box {
                background-color: #FAD163;
            }
        
        
        </style>
        
    </wicket:head>
</head>
<body>

  <wicket:border>
    <div id="topbar">
        <p>Content Administration</p>
        <noscript>
			<div id="noscript_msg" class="msg">
				<div id="noscript_box" class="message_box">You need to have JavaScript enabled to use this page.</div>
			</div>
		</noscript>
    </div>
    
    <div id="main">
    	<wicket:body/>
    </div>
    
    <div id="footer">
        Unless otherwise indicated, all contents of this site are copyright Eugene Malan.  All Rights Reserved.
    </div>
    
  </wicket:border>
    
</body>
</html>
