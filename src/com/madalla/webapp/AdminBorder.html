<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
    <wicket:head>
        <meta name="AUTHOR" content="Eugene Malan"  />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
        <style type="text/css">
            body {
				font-family:Verdana,Arial,Helvetica,sans-serif;
				font-size:62.5%;
            	text-align: center;
            	min-width:740px;
            }
        	#topbar {
				background:#0022CC none repeat-x scroll left bottom;
				color:#FFFFFF;
				font-family:"Trebuchet MS",arial,helvetica,sans-serif;
				left:0pt;
				position:absolute;
				top:0pt;
				width:100%;
				text-align: left;
			}
			#topbar p{ 
			    padding-left: 30px;
				font-weight: bold;
				font-size: 1.5em;
				font-stretch: wider;
			}
			#wrapper {
			    margin-left: auto;
			    margin-right: auto;
			    margin-top : 80px;
			    position: relative;
			    text-align: left;
			    width: 80%;
			}
            #footer {clear:both; width:100%; color:#0022CC;}
        
        
        </style>
        
    </wicket:head>
</head>
<body>
    <wicket:border>
    
    <div id="topbar">
        <p>Content Administration</p>
    </div>div>
    
    <div id="wrapper">
    	<wicket:body/>
    </div>
    
    <div id="footer">
        Unless otherwise indicated, all contents of this site are copyright Eugene Malan.  All Rights Reserved.
    </div>
    
    
    </wicket:border>
</body>
</html>
