<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #mainContent {
            width: 90%;
            max-width: 90%;
        }
        /* form {width:100%;} */

        form div label {width:12em;}
        form div textarea {width:30em; height:10em;}
        form div#captcha {float:left; width:15em; padding-top:10px;}
        form #captcha {clear:both; width:17em; text-align:right;}
        img#captcha {
            float:left;
            margin-left: 20px;
        }

        div.formButtons input {
            margin-bottom: 1em;
            margin-top: 15px;
        }
        
        p.info {width: 50em;}
        
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
        <form class="textBlock floatDiv" wicket:id="regForm">
          <fieldset>
            <div>
                <div class="info" wicket:id="regInfo"></div>
            </div>
            <div>
                <label for="email">
                    <wicket:message key="label.email">[label]</wicket:message>
                </label>
                <input id="email" class="inputText" wicket:id="email" type="text" />
                <span class="feedbackPanel" wicket:id="emailFeedback"/>
            </div>
            <div>
                <label for="firstName">
                    <wicket:message key="label.firstName">[label]</wicket:message>
                </label>
                <input id="firstName" class="inputText" wicket:id="firstName" type="text" />
                <span class="feedbackPanel" wicket:id="firstNameFeedback"/>
            </div>
            <div>
                <label for="lastName">
                    <wicket:message key="label.lastName">[label]</wicket:message>
                </label>
                <input id="lastName" class="inputText" wicket:id="lastName" type="text" />
                <span class="feedbackPanel" wicket:id="lastNameFeedback"/>
            </div>
            <div>
                <label for="companyName">
                    <wicket:message key="label.company">[label]</wicket:message>
                </label>
                <input id="companyName" class="inputText" wicket:id="companyName" type="text" />
            </div>
            <div>
                <label for="memberId">
                    <wicket:message key="label.memberId">[label]</wicket:message>
                </label>
                <input id="memberId" class="inputText" wicket:id="memberId" type="text" />
                <span class="feedbackPanel" wicket:id="memberIdFeedback"/>
            </div>
          </fieldset>
          <div class="submit">
                <input class="button" type="submit" value="Submit" wicket:id="formSubmit" wicket:message="value:label.submit.registration"/> 
                <span class="feedbackPanel" wicket:id="formFeedback"/>   
          </div>
        </form>
    </wicket:panel>
</body>
</html>
