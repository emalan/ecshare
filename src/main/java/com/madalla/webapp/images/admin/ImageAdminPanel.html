<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
       
        div#fileUpload {
       		float: left;
       	}
		div.results{
		    float: right;
		    clear: none;
		    border: thin solid blue;
		    width: 35%;
		}
		
		div.results ul {
			
		}
		div.results li {
			list-style-type: none;
		}
		
		div.results span em {
			padding-left: 5px;
		}

       div#fileUpload form {
       	   float: left;
       	   width: 60%;
       }
       
       div#fileUpload form input {
            float: none;
            border: none;
       }
        #fileUpload p {
            color: blue;
        }

		div.mfuex {
		    width: 45%;
		}
		
		        
        #availableImages {
            float: left;
            clear: both;
            width: 98%;
        }
        
        div.availableContainer{
            float:left;
        }
        
        div.availableDisplay{
            float:left;
            width: 150px;
            padding-top: 15px;
            text-align: center;
        }
        
        div.availableDisplay div, div.availableDisplay span, div.availableDisplay a{
        }
    
	</style>
</wicket:head>
<body>
    <wicket:panel>
    
    <h2><wicket:message key="heading.site">[label]</wicket:message></h2>
    
    <div id="fileUpload">
        <form wicket:id="simpleUpload">
            <fieldset>
            	<legend><wicket:message key="label.images.upload">[label]</wicket:message></legend>
            	<p><wicket:message key="label.upload.info">[label]</wicket:message></p>
           		<div wicket:id="fileInput" class="mfuex"/>
            </fieldset>
            <div class="submit">
                <h3>
                    <wicket:message key="label.images.submit">[label]</wicket:message>
                </h3>
            	<span class="buttonwrapper">
                	<a class="orangebutton" wicket:id="formSubmit"><span><wicket:message key="label.submit">[label]</wicket:message></span></a>
                </span>
                <span class="feedback" wicket:id="uploadFeedback"/>
            </div>
        </form>
        <div class="results">
            <span><wicket:message key="label.upload.status">[label]</wicket:message></span>
            <ul>
                <li wicket:id="results">
                    <span wicket:id="file"></span>
                </li>
            </ul>
        	
        </div> 
    </div>
     
    <div id="availableImages">
        <h3><wicket:message key="label.images.available">[label]</wicket:message></h3>
        <span wicket:id="availableFeedback">[feedback]</span>
        <a wicket:id="refreshList"><wicket:message key="label.images.refresh">[label]</wicket:message></a>
        <div wicket:id="availableContainer" class="availableContainer">
            <div wicket:id="availableDisplay" class="availableDisplay">
                <div><img wicket:id="thumb" border="0" /></div>
                <div wicket:id="file">(file)</div>
                <a href="#" wicket:id="delete"><wicket:message key="label.delete">[label]</wicket:message></a>
            </div>
        </div>
    </div>
         
    </wicket:panel>
</body>
</html>
