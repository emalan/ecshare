<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        #memberDiv { clear : both;}
        #memberDiv table.dataview tr td {
            padding-right: 10px;
        }
        #siteadmin form label {
            width: 16em;
        }
        #siteadmin form fieldset span {
            float: left;
            padding-top: 10px;
        }
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
        <div id="siteadmin" class="adminSection">
            <h2><wicket:message key="heading.member">Label Contents</wicket:message></h2>
            
            <div id="memberDiv">
                <span wicket:id="navigator">[dataview navigator]</span>
                <table cellspacing="0" class="dataview" wicket:id="memberContainer">
                    <tr>
                        <th></th>
                        <th wicket:id="orderByLoginId"><wicket:message key="label.loginId">Label Contents</wicket:message></th>
                        <th wicket:id="orderByFirstName"><wicket:message key="label.firstName">Label Contents</wicket:message></th>
                        <th wicket:id="orderByLastName"><wicket:message key="label.lastName">Label Contents</wicket:message></th>
                        <th wicket:id="orderByCompanyName"><wicket:message key="label.companyName">Label Contents</wicket:message></th>
                        <th><wicket:message key="label.auth">Label Contents</wicket:message></th>
                        <th><wicket:message key="label.subscription">Label Contents</wicket:message></th>
                        <th></th>
                    </tr>
                    <tr wicket:id="memberSorting">
                        <td><a wicket:id="selectRow"><wicket:message key="label.select">[label]</wicket:message></a></td>
                        <td><span wicket:id="loginId">[Label]</span></td>
                        <td><span wicket:id="firstName">[Label]</span></td>
                        <td><span wicket:id="lastName">[Label]</span></td>
                        <td><span wicket:id="companyName">[Label]</span></td>
                        <td align="center"><span wicket:id="auth">[Label]</span></td>
                        <td align="center"><span wicket:id="subscribed">[Label]</span></td>
                        <td><a wicket:id="delete"><wicket:message key="label.delete">[label]</wicket:message></a></td>
                    </tr>
                </table>
            </div>
            <div>
                <span class="buttonwrapper">
                    <a wicket:id="newItem" class="orangebutton"><span><wicket:message key="label.new">[label]</wicket:message></span></a>
                </span> 
                <span class="buttonwrapper">
                    <a wicket:id="resetForm" class="orangebutton"><span><wicket:message key="label.reset">[label]</wicket:message></span></a>
                </span>                
            </div>            
            <div wicket:id="editFormDiv" style="display: none;">
                <form class="textBlock floatDiv" wicket:id="editForm">
                <fieldset>
		            <div>
		                <label><wicket:message key="label.date.signup">Label Contents</wicket:message></label>
		                <span wicket:id="signupDate"></span>
		            </div>
		            <div>
		                <label><wicket:message key="label.date.authorized">Label Contents</wicket:message></label>
		                <span wicket:id="authorizedDate"></span>
		            </div>
		            <div>
		                <label for="authorize">
		                    <wicket:message key="label.authorize">[label]</wicket:message>
		                </label>
		                <input class="checkbox" type="checkbox" wicket:id="authorized"/>
		            </div>
		            <div>
		                <label for="email">
		                    <wicket:message key="label.email">[label]</wicket:message>
		                </label>
		                <input id="email" class="inputText" wicket:id="email" type="text" />
		                <span class="feedbackPanel" wicket:id="emailFeedback"/>
		            </div>
		            <div>
		                <label for="firstName">
		                    <wicket:message key="label.firstName">[label]</wicket:message>
		                </label>
		                <input id="firstName" class="inputText" wicket:id="firstName" type="text" />
		                <span class="feedbackPanel" wicket:id="firstNameFeedback"/>
		            </div>
		            <div>
		                <label for="lastName">
		                    <wicket:message key="label.lastName">[label]</wicket:message>
		                </label>
		                <input id="lastName" class="inputText" wicket:id="lastName" type="text" />
		                <span class="feedbackPanel" wicket:id="lastNameFeedback"/>
		            </div>
		            <div>
		                <label for="companyName">
		                    <wicket:message key="label.company">[label]</wicket:message>
		                </label>
		                <input id="companyName" class="inputText" wicket:id="companyName" type="text" />
		            </div>
		            <div>
		                <label for="subscriptionEnd">
		                    <wicket:message key="label.subscription">[label]</wicket:message>
		                </label>
		                <input id="subscriptionEnd" class="inputText" type="text" wicket:id="subscriptionEnd"/>
		            </div>            
                </fieldset>
                <div class="submit">
                    <span class="buttonwrapper">
                        <a wicket:id="formSubmit" class="orangebutton"><span><wicket:message key="label.submit">[label]</wicket:message></span></a>
                    </span> 
                    <span class="feedbackPanel" wicket:id="formFeedback"/>   
                </div>
                </form>   
            </div>
            
        </div>
               
        
    </wicket:panel>
</body>
</html>
