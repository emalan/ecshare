<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        
        #backup {float: left; width: 100%;}
        
        #backupBackup {
            float: left; 
            max-width: 30%;
            width: 30%;
        }
        #backupBackup p {
            color: blue;
        }
        #backupBackup p, #backupBackup span.feedbackPanel {
            margin: 10px 0 0 10px;
        }
        #backup form {
            float: left; 
            margin: 10px 0 0 15px
        }
        #backup form label{
            float: left; 
            font-size: 1.2em; 
            font-weight: bold;
            color: #4F4F4F
        }
        #backup form select{float:left; clear:both;} 
        
        div#backupRestore {
            float:left; 
            max-width: 30%;
            width: 30%;
        }
        div#backupRestore {
            margin: 10px 0 0 15px;
        }
        div#backupRestore p {
            color: blue;
            padding: 0 5px;
        }
        div#backupRestore div {padding-bottom: 10px;}
        
        #contentDisplay { 
            float: left; 
            width:100%; 
            margin: 10px 0 0 0 }
        #explorerPanel {
            float:left; 
            width:25%; 
            overflow:auto; 
        }
        #displayPanel {
            float:right; 
            width:65%; 
        }
        .borderTopBottom {
            border-top: 1px solid #AFBFD8;
            border-bottom: 1px solid #AFBFD8;
        }
        
    </style>
</wicket:head>
<body>
    <wicket:panel>
    <div>
        <a href="#" wicket:id="AllSitesLink"><wicket:message key="label.allsite">[label]</wicket:message></a>
        <a href="#" wicket:id="SingleSiteLink"><wicket:message key="label.singlesite">[label]</wicket:message></a>
    </div>
    <div id="backup">
        <div id="backupBackup">
            <p><wicket:message key="label.backup.info">Label Contents</wicket:message></p>
            <div class="buttonwrapper">
                <a href="#" class="orangebutton" wicket:id="backupLink"><span><wicket:message key="label.backup">Label Contents</wicket:message></span></a>
            </div>
            <span wicket:id="backupMessages" class="feedbackPanel"></span>
        </div>
   	    <form wicket:id="restoreForm">
   	        <label><wicket:message key="label.backup.list">Label Contents</wicket:message></label>
   	        <select wicket:id="backupFiles"></select>
   	    </form>
        <div id="backupRestore">
        
            <p><wicket:message key="label.restore.info">Label Contents</wicket:message></p>
                
            <div class="buttonwrapper">
                <a href="#" class="orangebutton" wicket:id="submitLink"><span><wicket:message key="label.submit.restore">Label Contents</wicket:message></span></a>
            </div>

            <div class="buttonwrapper">
                <a href="#" class="orangebutton" wicket:id="rollbackLink"><span><wicket:message key="label.rollback">Label Contents</wicket:message></span></a>
            </div>
                
            <span wicket:id="restoreMessages" class="feedbackPanel"></span>

         </div>
    </div>
	
	<div id="contentDisplay" class="borderTopBottom">
		<div id="explorerPanel">
        	<span wicket:id="contentExplorerPanel" />
        </div>
        <div id="displayPanel">
			<span wicket:id="contentDisplayPanel" />
		</div>
    </div>

    </wicket:panel>
</body>
</html>
