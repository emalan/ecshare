<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
        div#emailDiv { clear : both;}
    </style>
</wicket:head>
<body>
    <wicket:panel>
    
            <h2><wicket:message key="heading.log">Label Contents</wicket:message></h2>
            <div id="logDiv">
                <span wicket:id="logNavigator">[dataview navigator]</span>
                <table cellspacing="0" class="dataview" wicket:id="logContainer">
                    <tr>
                        <th wicket:id="orderByDateTime"><wicket:message key="label.date">Label Contents</wicket:message></th>
                        <th><wicket:message key="label.time">Label Contents</wicket:message></th>
                        <th wicket:id="orderByUser"><wicket:message key="label.user">Label Contents</wicket:message></th>
                        <th><wicket:message key="label.type">Label Contents</wicket:message></th>
                        <th><wicket:message key="label.id">Label Contents</wicket:message></th>
                    </tr>
                    <tr wicket:id="logSorting">
                        <td><span wicket:id="date">[Label]</span></td>
                        <td><span wicket:id="time">[Label]</span></td>
                        <td><span wicket:id="user">[Label]</span></td>
                        <td><span wicket:id="type">[Label]</span></td>
                        <td><span wicket:id="cmsId">[Label]</span></td>
                    </tr>
                </table>
            </div>
            
    </wicket:panel>
</body>
</html>
