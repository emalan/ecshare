<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>
    <title wicket:id="title">Page title goes here</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <div id="doc4">
        <div id="hd">
            <h1><wicket:message key="label.heading">[label]</wicket:message></h1>
            <span class="versionLabel"><wicket:message key="label.version">[label]</wicket:message></span>
            <span class="version" wicket:id="version"></span>
            <span class="versionLabel"><wicket:message key="label.webapp">[label]</wicket:message></span>
            <span class="version" wicket:id="webapp"></span>
            <noscript>
                <div id="noscript_msg" class="msg">
                    <div id="noscript_box" class="message_box"><wicket:message key="label.javascript">[label]</wicket:message></div>
                </div>
            </noscript>
            <div id="control">
            	<span class="buttonwrapper">
                	<a href="#" class="bluebutton" wicket:id="returnLink"><span><wicket:message key="label.return">Label Contents</wicket:message></span></a>
            	</span>
        	</div>

        </div>
        <div id="bd">
            <div id="main" class="yui-gf">
                <div class="yui-u first box">
                    <ul class="menu">
                        <li wicket:id="menuList"><a class="formImage" href="#" wicket:id="menuLink">Page</a></li>
                    </ul>
                </div>
                <div class="yui-u">
                    <wicket:child />
                </div>
            </div>
                
        </div>
        
        <div id="ft">
            <wicket:message key="label.footer">[label]</wicket:message>
        </div>
        
    </div>
    
        
    
</body>
</html>
