<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
       
        div#fileUpload {
       	}
		.results, div.wicket-mfu-container{
		      background-color: #E9F4FF;
    			border: 1px solid #AACCEE;
    			-moz-border-radius: 5px; 
    			-webkit-border-radius: 5px;
   				 border-radius: 5px 5px 5px 5px;
   				 padding: 2px;
		}
		
		.wicket-mfu-container input {
			background-color: #E9F4FF;
			text-decoration: underline;
			color: grey;
		}
		
		.wicket-mfu-container input:hover {
			cursor: pointer;			
		}
		
		.wicket-mfu-caption {
			margin-bottom: 2px;
			font-weight: bold;
		}
		
		div.results {
			clear: both;
		}
		
		.resultsHeading {
			font-weight: bold;
		}
		
		div.results ul {
			
		}
		div.results li {
			list-style-type: none;
		}
		
		div.results span em {
			padding-left: 5px;
		}

       div#fileUpload form {
       }
       
       div#fileUpload form input {
            border: none;
       }

		div.mfuex {
		    width: 45%;
		}
		
		        
        #availableImages {
            width: 98%;
        }
        
        div.availableContainer{
            float:left;
        }
        
        div.availableDisplay{
            float:left;
            width: 150px;
            padding-top: 15px;
            text-align: center;
        }
        
        div.availableDisplay div, div.availableDisplay span, div.availableDisplay a{
        }
    
	</style>
</wicket:head>
<body>
    <wicket:panel>
    
    <h2><wicket:message key="heading.site">[label]</wicket:message></h2>
    
    <div id="fileUpload">
        <form wicket:id="simpleUpload">
            <fieldset>
                <h3>
            	<wicket:message key="label.images.upload">[label]</wicket:message>
            	</h3>
            	<p class="info"><wicket:message key="label.upload.info">[label]</wicket:message></p>
           		<div wicket:id="fileInput" class="mfuex"/>
            </fieldset>
            <div class="submit">
                <h3>
                    <wicket:message key="label.images.submit">[label]</wicket:message>
                </h3>
            	<span class="buttonwrapper">
                	<a class="orangebutton" wicket:id="formSubmit"><span><wicket:message key="label.upload">[label]</wicket:message></span></a>
                </span>
                <span class="feedback" wicket:id="uploadFeedback"/>
            </div>
        </form>
        <div wicket:id="resultsContainer" class="results">
            <span class="resultsHeading"><wicket:message key="label.upload.status">[label]</wicket:message></span>
            <ul>
                <li wicket:id="results">
                    <span wicket:id="file"></span>
                </li>
            </ul>
        	
        </div> 
    </div>
     
    <div id="availableImages" class="section">
        <h3><wicket:message key="label.images.available">[label]</wicket:message></h3>
        <span wicket:id="availableFeedback">[feedback]</span>
        <a wicket:id="refreshList"><wicket:message key="label.images.refresh">[label]</wicket:message></a>
        <div wicket:id="availableContainer" class="availableContainer">
            <div wicket:id="availableDisplay" class="availableDisplay">
                <div><img wicket:id="thumb" border="0" /></div>
                <div wicket:id="file">(file)</div>
                <a href="#" wicket:id="delete"><wicket:message key="label.delete">[label]</wicket:message></a>
            </div>
        </div>
    </div>
         
    </wicket:panel>
</body>
</html>
