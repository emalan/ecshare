<html xmlns:wicket>
<wicket:head>
    <style type="text/css">
       
        #availableImages {
            float: right;
            width: 48%;
        }
        .albumImages {
            float: left;
            width: 48%;
        }
        
        .droppable.hover {
            border: dashed thin dimgrey;
        }
        
        form.albumForm div label { width: 5em;}
        
        form.albumForm div.formButtons .feedbackPanel {
			margin-top:1em;
		}
		
		h4 {
		   font-size: 116%;
		   font-weight: bold;
		   color: blue;
		   }
        
        div.availableContainer{
            float:left;
        }
        
        div.availableDisplay{
            float:left;
            width: 150px;
            padding-top: 15px;
            text-align: center;
        }
        
        div.availableDisplay div, div.availableDisplay span, div.availableDisplay a{
        }
        
    
	</style>
</wicket:head>
<body>
    <wicket:panel>

    <div wicket:id="albumContainer" class="albumImages" >
    	<form wicket:id="albumForm" class="albumForm">
    	  <fieldset>
    	    <legend><wicket:message key="label.album.info"></wicket:message></legend>
        	<div>
        		<label><wicket:message key="label.title">[label]</wicket:message></label>
            	<input wicket:id="title" class="inputText" type="text"/>
            </div>
            <div>
            	<label><wicket:message key="label.interval">[label]</wicket:message></label>
            	<input wicket:id="interval" type="text" size="4"/>
            	<span class="feedbackPanel" wicket:id="intervalFeedback"></span>
            </div>
            <div>
            	<label><wicket:message key="label.width">[label]</wicket:message></label>
            	<input wicket:id="width" type="text" size="4"/>
            	<span class="feedbackPanel" wicket:id="widthFeedback"></span>
            </div>
            <div>
            	<label><wicket:message key="label.height">[label]</wicket:message></label>
            	<input wicket:id="height" type="text" size="4"/>
            	<span class="feedbackPanel" wicket:id="heightFeedback"></span>
            </div>
          </fieldset>
          <div class="submit">
                <span class="buttonwrapper">
                    <a wicket:id="submitLink" class="orangebutton"><span><wicket:message key="label.submit">[label]</wicket:message></span></a>
                </span>
 				<span wicket:id="albumFeedback"></span>
           </div>
        </form>
        
    	<form wicket:id="displayForm">
    		
        	<h4><wicket:message key="label.album.images">[label]</wicket:message></h4>
        	<span wicket:id="displayFeedback"></span>
        	<table>
            	<tr wicket:id="albumDisplay">
                	<td><img wicket:id="thumb" border="0" /></td>
                	<td><span wicket:id="file">(file)</span></td>
                	<td><a href="#" wicket:id="delete"><wicket:message key="label.delete">[label]</wicket:message></a></td>
            	</tr>
        	</table>
        </form>
    </div>
    
    <div id="availableImages">
        <h4><wicket:message key="label.images.available">[label]</wicket:message></h4>
        <div class="availableContainer" wicket:id="availableContainer">
            <div class="availableDisplay" wicket:id="availableDisplay">
                <div><img wicket:id="thumb" border="0" /></div>
                <div><span wicket:id="file">(file)</span></div>
                <a href="#" wicket:id="delete"></a>
            </div>
        </div>
    </div>
         
    </wicket:panel>
</body>
</html>
