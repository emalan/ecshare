<!DOCTYPE html>
<html>  
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <wicket:child />
        
    <div class='popup' id="loginPopup" style='display:none;'>
        <div style='overflow: auto; width: 100%'>
            <div wicket:id="closeLogin" class='popupLinks' style='float: right;'>
                <span>close</span>
            </div>
            <div class='popupTitle primary' style='padding: 0.2em; padding-left: 1em;'>
                 <wicket:message key="label.login.popup">[label]</wicket:message>
            </div>
            <div id="signInPanel" class='popupContent' style='width: 100%; background-color: white; overflow: auto; white-space: nowrap'>
                <span wicket:id="signInPanel"/>
            </div>
        </div>                  
    </div>
    <div wicket:id="infoDialog"></div>
    
</body>
</html>
